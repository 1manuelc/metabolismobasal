<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../public/style.css" />
    <title>Calculadora de Taxa Metabólica Basal</title>
  </head>
  <body lang="pt-BR">
    <img src="./public/images/calcCal.png" alt="calorias" class="center" />
    <h1>Calculadora Taxa Metabólica Basal</h1>
    <div class="container">
      <form id="formulario">
        <p>
          <label for="genero">SEXO</label>
          <select name="genero" id="genero">
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
          </select>
        </p>

        <p>
          <label for="peso">PESO <small>( kg )</small></label>
          <input
            type="number"
            name="peso"
            id="peso"
            step="0.01"
            min="0"
            size="4"
            autofocus
            required
          />
        </p>
        <p>
          <label for="altura">ALTURA <small>( cm )</small></label>
          <input
            type="number"
            name="altura"
            id="altura"
            step="0.01"
            min="0"
            size="5"
            required
          />
        </p>

        <p>
          <label for="idade">IDADE <small>( anos )</small></label>
          <input
            type="number"
            name="idade"
            id="idade"
            step="0.01"
            min="0"
            size="4"
            required
          />
        </p>
        <p>
          <button class="button" type="submit">Calcular!</button>
        </p>
      </form>
      <div class="resultado-container" id="resultado">
        <!--Aparece as informações após o cálculo metabólico-->
      </div>
    </div>
    <script src="../public/scripts.js" type="text/javascript"></script>
  </body>
</html>
