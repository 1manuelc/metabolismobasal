<!--Escreva abaixo o seu index.html para a calculadora de indice corporal , linkando os arquivos css e js, -->
<!doctype html>
<html lang="en">
<head>
    <!--META tag to enable responsiveness on multiple devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 mb-4">
                    Body Mass Index Calculator
                    </p>                   
                <div class="text-center border border-dark p-5">                     
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#standard">Standard</a></li>
                            <li><a data-toggle="tab" href="#metric">Metric</a></li>               
                        </ul>
                        <div class="tab-content">
                            <div id="standard" class="tab-pane fade in active">       
                                <!-- Height -->
                                <div class="row">
                                    <label>Height</label>
                                </div>
                                <div class="row">
                                    <div class="col">    
                                        <input type="number" step="any" id="height_std_feet" class="form-control mb-4" placeholder="feet">
                                    </div>
                                    <div class="col">
                                        <input type="number" step="any" id="height_std_inch" class="form-control mb-4" placeholder="inch">
                                    </div>
                                </div>                             
                                <!-- weight --> 
                                <div class="row">
                                    <label>Weight</label>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="number" step="any" id="weight_std_pound" class="form-control mb-4" placeholder="pound">
                                
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                                <!-- Sign in button -->
                               
                                <div class="row">

                                </div>
                            </div>
                            <div id="metric" class="tab-pane fade">
                             <!-- Height -->
                             <div class="row">
                                <label>Height</label>
                            </div>
                            <div class="row">
                                <div class="col">    
                                    <input type="number" step="any" id="height_met_cm" class="form-control mb-4" placeholder="meter">
                                </div>
                                <div class="col">
                                    
                                </div>
                            </div>
                            <!-- weight --> 
                            <div class="row">
                                <label>Weight</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="number" step="any" id="weight_met_kg" class="form-control mb-4" placeholder="kilogram">
                            
                                </div>
                                <div class="col">
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <button class="btn btn-info btn-block my-4" id="calc_bmi" onclick="calculate_bmi()">Calculate</button>
                    <label id="bmi_lbl" hidden>Your BMI is:</label> <label id="bmi_val"></label>
                </div>
                
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <p><b>BMI Categories: </b><br> 
            Underweight = &lt;18.5<br> 
            Normal weight = 18.5–24.9 <br> 
            Overweight = 25–29.9 <br> 
            Obesity = BMI of 30 or greater 
        </p>
    </div>
</body>
</html>
